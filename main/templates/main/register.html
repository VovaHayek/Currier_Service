{% extends 'home/wrapper.html' %}

{% block content %}
    <!--Register--> 
    <div class="container py-5 mt-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="username"><h4>Username</h4></label>
            <input type="text" class="form-control" name="username" placeholder="Username">
            
            <label for="email"><h4>Email</h4></label>
            <input type="email" class="form-control" name="email" placeholder="name@example.com">

            <!--<div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column w-50 me-2">
                    <label for="first_name"><h4>First Name</h4></label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>

                <div class="d-flex flex-column w-50 ms-2">
                    <label for="last_name"><h4>Last Name</h4></label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
            </div>-->

            <div class="d-flex flex-row justify-content-between">
                <div class="d-flex flex-column w-50 me-2">
                    <label for="password1"><h4>Password</h4></label>
                    <input type="password" class="form-control" name="password1" placeholder="Password">
                </div>

                <div class="d-flex flex-column w-50 ms-2">
                    <label for="password2"><h4>Password Confirmation</h4></label>
                    <input type="password" class="form-control" name="password2" placeholder="Password Confirmation">
                </div>
            </div>
            
            <button class="btn btn-primary my-3" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a class="btn btn-success" href="/login">login</a> instead.</p>
    </div>
{% endblock %}
